<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("자바스크립트시작")
        console.log("let변수로 찍은 변수")
        let num1 = 10;
        console.log(num1)
        num1 = 2;
        console.log(num1)
        console.log("const변수로 찍은 변수")
        const num2 = 1;
        console.log(num1)
        // num2 = 2; const변경 불가
        // console.log(num1) 이건 안됨
        num1 = 10
        let num3 = 10;
        console.log(typeof num3); //typeof 는 타입 보여줌

        if (num1 == num3) {
            console.log("값이 같다")
        } else if (num1 === num3) {
            console.log("값과 타입이 모두 같다")
        }
        console.log(`num1값 : ${num1}`);

        console.log("endLine");

    </script>
</head>

<body>
    <h1>라이브 개꿀~~</h1>
</body>

</html>
