<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

    <div>pass1</div>
    
    <input type="password" id="pw1" onblur="aa()" value="aaasd"><i class="bi bi-file-lock2" ></i>
    <div id="bb"></div>

    
    <br><br><br>
    <div>pass1 Check</div>
    <input type="password" id="pw2" onblur="pp()"><i class="bi bi-file-lock2" id="lo"></i>
    <div id="cc"></div>
    

    <script>
        function pp(){
            if(document.getElementById("pw1").value != document.getElementById("pw2").value){
                document.getElementById("cc").innerHTML = '일치하지 않습니다.'
                document.getElementById("cc").style.color  = "red"
                document.getElementById("lo").style.color  = "red"
            }else{
                document.getElementById("cc").innerHTML = '일치합니다.'
                document.getElementById("cc").style.color  = "green"
                
            }
        }

        function aa(){
            let a = document.getElementById("pw1")
            let b = document.getElementById("bb")

            if(a.value.length < 8 || a.value.length > 16){
                cc.innerHTML = '8~16자 영문 대 소문자 숫자 특문 사용해라'
                cc.style.color = 'red'
            }
        }


    </script>
</body>
</html>
